{% if edit %}
  <div class="apos-singleton apos-singleton-{{ type | css }}" {% if slug %} data-slug="{{ slug }}" {% endif %} data-type="{{ type }}" data-options='{{ options | prune | jsonAttribute({ single: true }) }}'>
    <div class="apos-normal-view">
{% endif %}
    {%- if edit -%}
      <div class="apos-ui-container apos-ui-container-{{ type | css }}">
        <a class="apos-control apos-button apos-edit-singleton apos-edit-singleton-{{ type | css }}" href="#"><i class="icon-pencil"></i> {{ __((options.verb or itemType.verb or 'Edit') + ' %s', __(options.label or itemType.label)) }}</a>
      </div>
      <div class="apos-clear"></div>
    {%- endif -%}
    {% if edit %}
    <div class="apos-content">
    {% endif %}
      {% if item %}
        {{ aposItemNormalView(item, options) }}
      {% endif %}
    {% if edit %}
    </div>
  </div>
</div>
{% endif %}
