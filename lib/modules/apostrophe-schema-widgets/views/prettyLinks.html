<style type="text/css">
  ul li {
    font-size: 125%;
    line-height: 1.5;
  }
  ul.pretty-links {
    list-style-type: circle;
    margin-left: 40px;
  }
</style>

<ul class="pretty-links">
  {% for link in item.links %}
    <li><a href="{{ link.url | e }}">{{ link.label | e }}</a> Location: {{ link._location.title }} Page: {{ link._page.title }}</li>
  {% endfor %}
</ul>
