<style type="text/css">
.so-pretty
{
  background-color: pink;
  color: blue;
  font-size: 150%;
  width: 100%;
  border-radius: 10px;
  padding: 10px;
  margin: 10px 0 10px 0;
}
</style>
<div class="so-pretty">
  <a href="{{ item.url | e }}">{{ item.label | e }}</a>
  {% for page in item._pages %}
    <h4>Page: <a href="{{ page.url | e }}">{{ page.title | e }}</a></h4>
  {% endfor %}
</div>
